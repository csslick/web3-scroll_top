<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위로 스크롤하는 버튼</title>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <!-- 
        1. 일정부분 아래로 화면이 내려가면(스크롤): scroll_top 버튼 활성화
        2. 해당 버튼을 누르면 맨 위로 이동(a버튼으로 내부페이지 이동)
        3. smooth scroll(부드럽게 페이지 이동) 처리
     -->
    <header>
        <div class="container">
            <h1>portfolio</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#portfolio">Portfolio</a>
            </nav>
        </div>
    </header>
    <section id="home">
        <div class="container d-flex-center">
            <h1 
                data-aos="fade-left"
                data-aos-duration="500"
                data-aos-delay="500"
            >home</h1>
        </div>
    </section>

    <section id="about">
        <div class="container d-flex-center">
            <div>
                <h1 data-aos="fade-left">about</h1>
                <h2 data-aos="fade-right">Lorem ipsum dolor sit amet.</h2>                
            </div>
        </div>
    </section>

    <section id="portfolio">
        <div class="container d-flex-center">
            <div>
                <h1>portfolio</h1>
                <ul>
                    <li data-aos="flip-left"><img src="https://data1.pokemonkorea.co.kr/newdata/pokedex/mid/000401.png" alt=""></li>
                    <li data-aos="flip-left"><img src="https://data1.pokemonkorea.co.kr/newdata/pokedex/mid/000701.png" alt=""></li>
                </ul>
            </div>
        </div>
    </section>

    <a href="#" class="btn-top">TOP</a>

    <script>
        AOS.init();
    </script>
</body>
</html>
